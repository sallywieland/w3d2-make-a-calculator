<!DOCTYPE html>
<html>
<head>
  <title>calculator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>

  <input type="text" id="firstValue" />
  <input type="text" id="secondValue"/>
<button id="addButton" class="btn btn-primary btn-lg">+</button>
<button id="subtractButton" class="btn btn-primary btn-lg">-</button>
<button id="divideButton" class="btn btn-primary btn-lg">/</button>
<button id="multiplyButton" class="btn btn-primary btn-lg">*</button>
<button id="remainderButton" class="btn btn-primary btn-lg">%</button>
<button id="incrementButton" class="btn btn-primary btn-lg">++</button>
<button id="decrementButton" class="btn btn-primary btn-lg">--</button>
<button id="clearButton" class="btn btn-primary btn-lg">clear</button>

  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="js/calc.js"></script>
</body>
</html>
