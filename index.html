<!DOCTYPE html>
<html>
<head>
  <title>calculator !</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row calculator_border">
        <div class="col-sm-12">
          <input class="value_box" type="text" id="firstValue" placeholder="insert value one" />
        </div>
        <div class="col-sm-12">
            <input class="value_box" type="text" id="secondValue" placeholder="insert value two" />
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button id="addButton" class="btn button_style btn-lg">+</button>
          </div>
          <div class="col-sm-6">
            <button id="subtractButton" class="btn button_style btn-lg">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button id="divideButton" class="btn button_style btn-lg">/</button>
          </div>
          <div class="col-sm-6">
            <button id="multiplyButton" class="btn button_style btn-lg">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button id="remainderButton" class="btn button_style btn-lg">%</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button id="clearButton" class="btn button_style btn-lg">c</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
<script src="js/calc.js"></script>
</body>
</html>
